<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Julius Dorfman - Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./bootstrapcss.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body id="contact">
    <header id="masthead" style="background-color: #fff;
     border-bottom: solid 2px #ccc; height:100%">
        <div class="container">
            <div class="row">
                <div class="col-md-1 col-lg-1 col-sm-1">
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <a href="index.html" id="logo">Julius Dorfman</a>
                </div>
                <div class="col-md-4 col-lg-4 col-sm-4">
                    <nav>
                        <a href="index.html">About</a>
                        <a href="portfolio.html">Portfolio</a>
                        <a href="contact.html">Contact</a>
                    </nav>
                </div>
                <div class="col-md-1 col-lg-1 col-sm-1">
                </div>
            </div>
    </header>
    </div>
    <div id="main-container" class="container">
        <div class="row">
            <section class="main-section">
                <div class="col-md-1 col-lg-1 col-sm-1">
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <h1 style="color: #4aaaa5;">Contact</h1>
                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                            </li>
                        </ul>
                        <input type="submit">
                    </form>
                </div>
            </section>
            <div class="sidebar" style="background-color: #fff;
     border: solid 2px #ccc">
                <div id="connect" class="col-md-4 col-sm-4 col-lg-4">
                    <h2>Connect with Me</h2>
                    <a href="#"><img src="./images/if__github_copy_2006960.png" class="social" alt="GitHub" /></a>
                    <a href="#"><img src="./images/if_linkedin_1807540.png" class="social" alt="LinkedIn" /></a>
                    <a href="#"><img src="./images/if_stackoverflow-square-social-media_764927.png" class="social" alt="Stack Overflow" /></a>
                </div>
                <div class="col-md-1 col-lg-1 col-sm-1">
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="row">
                    Copyright &copy; 2017 Julius Dorfman
                </div>
            </div>
        </footer>
</body>

</html>
